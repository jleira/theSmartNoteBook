<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-weight: 700;">
      <img style="height: 30px;" src="/assets/login/logo_preLogin.png">
    </ion-title>
    <!--
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon style="color: black;" slot="icon-only" ios="person-outline" md="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div  style="padding: 10px;">
    <input
    type="file"
    #fileInput
    (change)="uploadFile($event)"
    hidden="true"
    accept="image/*"
  />
  <br>
  
  <!-- <ion-input placeholder="Nombre de la imagen" [(ngModel)]="name"></ion-input> -->
  
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size="12">
      <ion-label>
        <h3>{{'Â¡Hola' | translate }}, {{ dataUser?.name }}!</h3>
        <p>
          {{'tu_plan' | translate }}: <span *ngIf="dataUser?.plan == 1">{{'Normal' | translate }}.</span>
          <span *ngIf="dataUser?.plan == 2">{{'Premium' | translate }}.</span> 
        </p> 
      </ion-label>
    </ion-col>
    <ion-col size="8">
      <ion-card button *ngIf="qrcod" color="light" (click)="selectImageSource()">
        <ion-card-content class="ion-no-margin" style="text-align: center;">
          <ion-icon name="book-outline" style="font-size: 4rem;"></ion-icon>
          <ion-card-header style="text-align: center; padding: 6px;">
            <ion-card-subtitle class="ion-no-margin">{{'Escaner_agenda' | translate }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card-content>
      </ion-card>
      <ion-card button *ngIf="!qrcod" color="light" (click)="escanear()">
        <ion-card-content class="ion-no-margin" style="text-align: center;">
          <ion-icon name="qr-code-outline" style="font-size: 4rem;"></ion-icon>
          <ion-card-header style="text-align: center; padding: 6px;">
            <ion-card-subtitle class="ion-no-margin">{{'Escaner_QR' | translate }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10" [hidden]="!visibleSelect">
      <ion-item>
        <ion-label>{{'Para_continuar_seleccione_producto' | translate }}:</ion-label>
      </ion-item>
      <ion-item>
        <ion-select #select1 (ionChange)="changeSelectProduct($event.target.value)" interface="action-sheet" placeholder="{{'Seleccione_producto' | translate }}">
          <ion-select-option *ngFor="let data of dataProductsResults; let i = index" [value]="data.id">{{ data.name }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  </div>



</ion-content>
